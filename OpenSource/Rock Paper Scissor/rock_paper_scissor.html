<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="Rock_Paper_scissor.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">

        <div class="choice" id="rock"><img src="rock.jpg" alt=""></div>
        
        <div class="choice" id="paper"><img src="paper.jpg" alt=""></div>
        
        <div class="choice" id="scissors"><img src="scissors.jpg" alt=""></div>
        
    </div>

    <div class="score_board">
        <div class="score">
            <p id="my">0</p>
            <p>User</p>
        </div>

        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="Rock_Paper_scissor.js"></script>
</body>
</html>
